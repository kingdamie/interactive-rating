<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <!--rating state start-->
        <div class="rating-state">
            <div class="starbg">
                <img src="icon-star.svg" alt="rating-section-icon" class="pic">
            </div>
            <h1 class="question">How did we do?</h1>

            <p class="ask">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>

            <button class="submit">submit</button>
        </div>
        <!--Rating state end-->

        <!--Thank you state start-->
        <div class="thank-you hidden">
            <div class="illu-pos">
                <img src="illustration-thank-you.svg" alt="deco">
            </div>

            <div class="selection">
                 You selected <span id="rating">0</span> out of 5
            </div>

            <h1 class="you">Thank You!</h1>

            <p class="msg">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>
        </div>
        <!--Thank you state end-->

    </main>
    <script src="script.js"></script>
</body>
</html>
